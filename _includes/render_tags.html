{% for key in tags %}
  {% if key == "posts" %}
    <ul>
      {% for post in tags[key] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <li>
      {{ key }}
      <ul>
        {% include render_tags.html tags=tags[key] %}
      </ul>
    </li>
  {% endif %}
{% endfor %}
