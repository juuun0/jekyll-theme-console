{% for tag in tags %}
  {% if tag == "posts" %}
    <ul>
      {% for post in tags[tag] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <li>
      {{ tag }}
      <ul>
        {% include render_tags.html tags=tags[tag] %}
      </ul>
    </li>
  {% endif %}
{% endfor %}
